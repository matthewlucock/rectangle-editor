<!DOCTYPE html><html><head><title>Toolbar</title><link rel="stylesheet" href="../help.css"></head><body><header id="help-header"><h1 id="help-page-heading">Toolbar</h1><a id="help-back-to-index" href="index.html">Back to index</a></header><div id="help-page-body"><img src="img/toolbar.png"><p>The toolbar provides access to tools for manipulating the image in the editor. These include the
<a href="rectangle-tool.html">rectangle tool</a>
and the
<a href="bucket-tool">bucket tool</a>.</p><p>Clicking an icon for a tool in the toolbar selects the tool, and it remains selected until a different tool is selected.</p></div></body></html>
